<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Restricted Access - Request to Join</h1>
  <p>Please fill in the form below to request access.</p>

  <form id="joinForm">
    <input type="text" name="name" id="name" placeholder="Your name" required>
    <input type="email" name="email" id="email" placeholder="Your email" required>
    <textarea name="reason" id="reason" placeholder="Why do you want to join?" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("joinForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent default submit
      const reason = document.getElementById("reason").value.trim();
      const validPhrase = "para-bola 17:09, parapibarafus 19:08";

      if (reason === validPhrase) {
        // redirect to success page
        window.location.href = "access.html";
      } else {
        // submit form to email using Formsubmit
        const form = event.target;
        const formData = new FormData(form);
        fetch("https://formsubmit.co/lyrezror@gmail.com", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          alert("Request submitted! You'll receive a response soon.");
          form.reset();
        }).catch(error => {
          alert("Error sending your request. Please try again later.");
        });
      }
    });
  </script>
</body>
</html>
